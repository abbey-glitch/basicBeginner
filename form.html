<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tutorial</title>
</head>
<body>
    <div id="wrapper">
        <form action="#" method="post">
            <fieldset>
                <legend>user_details</legend>
                <label for="username">username</label>
                <fieldset>
                    <legend>Username</legend>
                    <input type="text" placeholder="username" title="please enter your username" name="username" id="">
                </fieldset>
                <fieldset>
                    <legend>firstname</legend>
                    <input type="text" name="" placeholder="firstname" id="">
                </fieldset>
                <fieldset>
                    <legend>email</legend>
                    <input type="email" name="" placeholder="enter your email" id="">
                </fieldset>
                <fieldset>
                    <legend>telephone</legend>
                    <input type="tel" name="" placeholder="enter your phone number" id="">
                </fieldset>
                <fieldset>
                    <legend>password</legend>
                    <input type="password" name="" placeholder="password" id="">
                </fieldset>
                <fieldset>
                    <legend>confirm password</legend>
                    <input type="password" name="cpwd" placeholder="confirm password" id="">
                </fieldset>
                <fieldset>
                    <legend>upload file</legend>
                    <input type="file" name="" id="">
                </fieldset>
            </fieldset>
            <fieldset>
                <legend>controls</legend>
                <input type="submit" value="submit">
                <button type="reset">Reset</button>
            </fieldset>
            <select name="" id="">
                <option value="">lagos</option>
                <option value="">ibadan</option>
            </select>
        </form>
    </div>
</body>
</html>
