<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="flex.css">
    <link rel="icon" href="/logo.png" type="image/x-icon">
</head>
<body>
    <div id="wrapper">
        <nav>
            <figure>
                <img src="/logo.png" width="100" alt="logo">
            </figure>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Contact</a></li>
            </ul>
           
            <button type="button">login</button>
        </nav>
        <form method='POST' id='tea_form'>
            <div class="form-group">
              <div class="row">
                <div class="col-6">
                  <label for="recipient-name" class="col-form-label">Full name</label>
                  <input type="text" class="form-control" name='fullname' id="recipient-name">
                </div>
                <div class="col-4">
                  <label for="recipient-amount" class="col-form-label">Amount</label>
                  <input type="text" class="form-control" name='amount' id="md-lemon">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-6">
                  <label for="telephone" class="col-form-label">Phone:</label>
                 <input type="tel" class="form-control" name='phone' id="recipient-phone">
                </div>

                 <div class="col-md-6">
                  <label for="message-text" class="col-form-label">Email:</label>
                 <input type="email" class="form-control" name='email' id="recipient-email">
                </div>
              </div>
            </div>

             <!-- increment -->
             <!-- end of increment -->
             <div class="form-group">
               <label for="message-text" class="col-form-label">Quantity</label>
               &minus;
               <input type="number" class="form-control" name='quantity' min="1" step="1" id='quantity'>
               &plus;
               
            </div>
            <input type='hidden' name='tea_type' value="lemon grass">

            <div class="form-group mt-2">

          <button type="submit" name="submit" onclick="payWithPaystack()" class="btn btn-primary">Place Order</button>
        </div>
      </form>
    </div>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script src="script.js"></script>
</body>
</html>
